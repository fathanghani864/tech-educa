<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: #f4f4f4;
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.card {
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  padding: 30px;
  width: 800px;
  max-width: 90%;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

.countdown {
  display: flex;
  justify-content: center;
  margin-bottom: 30px;
}

.countdown-item {
  text-align: center;
  margin: 0 10px;
  width: 100px;
  border: 1px solid #ddd;
  border-radius: 5px;
  padding: 10px;
}

.countdown-item span {
  display: block;
  font-size: 24px;
  font-weight: bold;
}

.countdown-item p {
  font-size: 14px;
  color: #666;
}

.form-container {
  display: flex;
  justify-content: center;
}

.form-group {
  margin-bottom: 20px;
}

.form-label {
  display: block;
  margin-bottom: 5px;
}

.form-input {
  width: 100%;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 5px;
  box-sizing: border-box;
}

.submit-button {
  background-color: #007bff;
  color: #fff;
  border
}
</style>
</head>
</html>
